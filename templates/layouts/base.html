<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'index' %}">AskMe</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <button class="btn btn-outline-success" type="submit">
                <a href="{% url 'ask' %}">Ask</a>
            </button>

            <div class="d-flex gap-3">
              <img src="" alt="Avatar" class="img_thumbnail">
              <div >
                <div>
                  <a href="{% url 'settings' %}">User</a>
                </div>
                <a href="{% url 'login' %}">log in</a>
                <a href="{% url 'registration' %}">sign up</a>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <main class="container mt-3">

      <div class="row">
          {% block content %}
          {% endblock %}

          <div class="col-4">
          <section class="mb-3">
            <h2>Popular Tags</h2>
                <div>
                    {% for tag in tags %}
                        <a href="{% url 'tag' tag_name=tag %}" class="badge text-bg-secondary">
                           {{ tag }}
                        </a>
                    {% endfor %}
                </div>
          </section>
          <section>
            <h2>Best members</h2>
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="">Member</a></li>
                <li class="list-group-item"><a href="">Member</a></li>
                <li class="list-group-item"><a href="">Member</a></li>
                <li class="list-group-item"><a href="">Member</a></li>
                <li class="list-group-item"><a href="">Member</a></li>
                <li class="list-group-item"><a href="">Member</a></li>
                <li class="list-group-item"><a href="">Member</a></li>
                <li class="list-group-item"><a href="">Member</a></li>
                <li class="list-group-item"><a href="">Member</a></li>
                <li class="list-group-item"><a href="">Member</a></li>
              </ul>
            </div>
          </section>
        </div>
      </div>

    </main>

</body>

</html>
