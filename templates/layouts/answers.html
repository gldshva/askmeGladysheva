{% load static %}
<div class="card w-100 mt-3" style="width: 18rem;">
          <div class="card-body">
                  <div class="row">
                      <div class="col-2">
                        <div class="border mb-3" style="height: 100px;">
                          <img src="{% if answer.user.avatar %}{{ answer.user.avatar.url }}{% endif %}" alt="Avatar"
                                 style="width: 100%; height: 100%; object-fit: cover;">
                        </div>

                        <input class="form-control" type="number" value="5" placeholder="Default input" aria-label="default input example">

                      </div>
                      <div class="col-10">
                        <p class="card-text"> {{ answer.text }}</p>
                        <div class="d-flex gap-5">
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                              <label class="form-check-label" for="flexCheckDefault2">
                                Correct!
                              </label>
                          </div>
                        </div>
                      </div>
                  </div>
         </div>
</div>
