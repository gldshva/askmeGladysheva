{% load static %}
<div class="d-flex flex-column gap-3 mt-3">
    <div class="card w-100" style="width: 18rem;">
        <div class="card-body">
            <div class="row">
                    <div class="col-3">
                      <div class="border mb-3" style="height: 100px; overflow: hidden;">
                            <img src="{% static 'img/p2.jpg' %}" alt="image"
                                 style="width: 100%; height: 100%; object-fit: cover;">
                      </div>

                      <input class="form-control" type="number" value="5" placeholder="Default input" aria-label="default input example">

                    </div>
                    <div class="col-9">
                        <h5 class="card-title">
                        <a href="{% url 'one_question' question.id %}">{{ question.title }}</a>
                        </h5>
                      <p class="card-text"> {{ question.text }}</p>
                      <div class="d-flex gap-5">
                        <a href="{% url 'one_question' question.id %}" class="card-link">Answers:</a>
                        <div class="d-flex">
                          Tags: <span style="margin-right: 5px;"></span>
                            {% for tag in question.tags.all %}
                             <span class="h6  ms-3">
                                    <a href="{% url 'tag' tag %}">{{ tag.name }}</a>
                             </span>
                            {% endfor %}
                        </div>
                      </div>
                    </div>
            </div>
        </div>
    </div>
</div>
