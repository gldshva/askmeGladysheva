{% extends 'layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}

<div class="d-flex gap-3 align-items-center">
        <h1>New Question</h1>
      </div>

      <div class="row mt-3">
        <div class="col-8">
          <form action="{% url 'ask' %}" method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
              <button type="submit" class="btn btn-outline-success mt-3">Ask</button>
            </form>
        </div>


{% endblock %}
